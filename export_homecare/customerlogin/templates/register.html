<script>
    $(document).ready(function () {
    var mod1 = 0, mod2 = 0, mod3 = 0, mod4 = 0, mod5 = 0, mod6 = 0;

    function updateRegisterButtonState() {
        if(mod1 === 1 || mod2 === 1 || mod3 === 1 || mod4 === 1 || mod5 === 1 || mod6 === 1) {
            $('#register').attr("disabled", true);
            $('#register').css("background", "lightblue");
        } else {
            $('#register').attr("disabled", false);
            $('#register').css("background", "#4272d7");
        }
    }

    function addHoverEffect() {
        $('#register').hover(function(){
            $(this).css("background-color", "green");
        }, function(){
            $(this).css("background-color", "#4272d7");
        });
    }

    $("#txt1").keyup(function () {
        var n = $(this).val();
        var letter = /^[A-Za-z ' ']+$/;
        if (n === "") {
            $("#text1").html("<span class='error'>Please enter a valid name</span>");
            mod1 = 1;
        } else if (!n.match(letter)) {
            $("#text1").html("<span class='error'>This is not a valid name. Please try again</span>");
            mod1 = 1;
        } else {
            $("#text1").html("<span class='error'></span>");
            mod1 = 0;
        }
        updateRegisterButtonState();
        addHoverEffect();
    });

    $("#txt2").keyup(function () {
        var n = $(this).val();
        var letter = /^[A-Za-z ' ']+$/;
        if (n === "") {
            $("#text2").html("<span class='error'>Please enter a valid name</span>");
            mod2 = 1;
        } else if (!n.match(letter)) {
            $("#text2").html("<span class='error'>This is not a valid name. Please try again</span>");
            mod2 = 1;
        } else {
            $("#text2").html("<span class='error'></span>");
            mod2 = 0;
        }
        updateRegisterButtonState();
        addHoverEffect();
    });

    $("#Email").keyup(function () {
        var n = $(this).val();
        var p = /\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        if (n === "") {
            $("#text3").html("<span class='error'>Please enter a valid Email address</span>");
            mod3 = 1;
        } else if (!n.match(p)) {
            $("#text3").html("<span class='error'>This is not a valid Email address. Please try again</span>");
            mod3 = 1;
        } else {
            $("#text3").html("<span class='error'></span>");
            mod3 = 0;
        }
        updateRegisterButtonState();
        addHoverEffect();
    });

    $("#phone1").keyup(function () {
        var n = $(this).val();
        var p = /([6789][0-9]{9})+$/;
        if (n === "") {
            $("#text4").html("<span class='error'>Please enter a valid phone number</span>");
            mod4 = 1;
        } else if (!n.match(p)) {
            $("#text4").html("<span class='error'>This is not a valid phone number</span>");
            mod4 = 1;
        } else {
            $("#text4").html("<span class='error'></span>");
            mod4 = 0;
        }
        updateRegisterButtonState();
        addHoverEffect();
    });

    $("#password").keyup(function () {
        var n6 = $(this).val();
        var ps = /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{6,16}$/;
        if (n6 === "") {
            $("#text5").html("<span class='error'>Please enter a valid password</span>");
            mod5 = 1;
        } else if (!n6.match(ps)) {
            $("#text5").html("<span class='error'>This is not a valid Password. It should contain 1 special character, 1 alphabet</span>");
            mod5 = 1;
        } else {
            $("#text5").html("<span class='error'></span>");
            mod5 = 0;
        }
        updateRegisterButtonState();
        addHoverEffect();
    });

    $("#cpassword").keyup(function () {
        var n7 = $("#password").val();
        var n8 = $(this).val();
        if (n8 === "") {
            $("#text6").html("<span class='error'>Please enter a valid password</span>");
            mod6 = 1;
        } else if (n7 === n8) {
            $("#text6").html("<span class='error'></span>");
            mod6 = 0;
        } else {
            $("#text6").html("<span class='error'>Password mismatch</span>");
            mod6 = 1;
        }
        updateRegisterButtonState();
        addHoverEffect();
    });

    $("#email1").keyup(function () {
        var email = $(this).val();
        checkEmailAvailability(email);
    });

    var dtToday = new Date();
    var month = (dtToday.getMonth() + 1).toString().padStart(2, '0');
    var day = dtToday.getDate().toString().padStart(2, '0');
    var year = dtToday.getFullYear();
    var maxDate = year + '-' + month + '-' + day;
    $('#inputdate').attr('max', maxDate);

    function fileValidation() {
        var fileInput = $('#inputfileupload');
        var filePath = fileInput.val();
        var allowedExtensions = /(\.jpg|\.jpeg|\.png|\.gif)$/i;
        if (!allowedExtensions.exec(filePath)) {
            $("#text17").html("<span class='error'>Invalid file type</span>");
            fileInput.val('');
            return false;
        } else {
            $("#text17").html("<span class='error'></span>");
        }
    }

    function checkEmailAvailability(email) {
        $.ajax({
            url: '/validate_email/',
            method: 'POST',
            data: {
                'email': email,
                'csrfmiddlewaretoken': '{{ csrf_token }}'
            },
            dataType: 'json',
            success: function(data) {
                if (data.valid) {
                    $("#email1").removeClass('is-invalid').addClass('is-valid');
                    $("#emailFeedback").html('<span style="color: green;">' + data.message + '</span>');
                    mod3 = 0;
                } else {
                    $("#email1").removeClass('is-valid').addClass('is-invalid');
                    $("#emailFeedback").html('<span style="color: red;">' + data.message + '</span>');
                    mod3 = 1;
                }
                updateRegisterButtonState();
            },
            error: function(xhr, status, error) {
                console.error('Error:', error);
            }
        });
    }
});

</script>
</head>
