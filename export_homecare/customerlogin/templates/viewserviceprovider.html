    <script>
       $(document).ready(function() {
    // Function to extract a path parameter from the URL
    function getPathParameter(position) {
        const pathSegments = window.location.pathname.split('/').filter(Boolean);
        return pathSegments[position] || null;
    }

    // Function to fetch providers based on selected filters and extracted ID
    function fetchProviders() {
        var selectedLocation = $('#locationDropdown').val();
        var selectedExperience = $('#experienceDropdown').val();
        var id = getPathParameter(1); 
   

        $.ajax({
            url: `/fetch_providers_by_filters/${id}/`,
            data: {
                'location': selectedLocation,
                'experience': selectedExperience
            },
            dataType: 'json',
            success: function(data) {
                var providerDetails = $('#providerDetails');
                
                providerDetails.empty();
               
                $.each(data.providers, function(index, provider) {
                    var card = '<div class="col-md-6 col-lg-4">' +
                               '<div class="card provider-card mb-3">' +
                                '<img src="/static' + provider.photo + '" alt="Provider Photo" class="card-img-top">' +
                               '<div class="card-body">' +
                               '<h5 class="card-title">' + provider.service_provider_name + '</h5>' +
                               '<p class="card-text"><strong>Service Offer:</strong> ' + provider.service_name + '</p>' +
                               '<p class="card-text"><strong>Email:</strong> ' + provider.Service_Provider_Email + '</p>' +
                               '<p class="card-text"><strong>Phone:</strong> ' + provider.Service_Provider_Phone + '</p>' +
                               '<p class="card-text"><strong>Gender:</strong> ' + provider.Service_Provider_gender + '</p>' +
                               '<p class="card-text"><strong>Experience:</strong> ' + provider.Service_Provider_Experience + '</p>' +
                               '<p class="card-text"><strong>Service Amount Per Slot(AM/PM):</strong> ' + provider.Service_Provider_amountdefalult + '</p>' +
                               '<p class="card-text"><strong>Manage Area:</strong> ' + provider.Service_Provider_location + '</p>' +
                               '</div>' +
                               '<div class="card-footer">' +
                             '<button class="btn btn-primary book-button" data-id="' + provider.id + '">Book</button>' +
                               '</div>' +
                               '</div>' +
                               '</div>';
                    providerDetails.append(card);
                });

                // Event listener for the book button
                $('.book-button').click(function() {
                    var providerId = $(this).data('id');
                    window.location.href = '{% url "bookingservice" %}?provider_id=' + providerId;
                });
            },
            error: function(xhr, status, error) {
                var errorMessage = 'An error occurred: ' + xhr.status + ' ' + error;
                $('#error-message').text(errorMessage).removeClass('d-none');
            }
        });
    }

    // Event listeners for dropdown changes
    $('#locationDropdown, #experienceDropdown').change(function() {
        fetchProviders();
    });

    // Initial fetch
    fetchProviders();
});
</script>
