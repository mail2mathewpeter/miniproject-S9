<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        /* Your existing CSS styles */
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Chat with Bot</h2>
        <div class="chat-box">
            {% if user_message %}
                <div class="chat-message user">
                    <p>{{ user_message }}</p>
                </div>
                <div class="chat-message bot">
                    <p>{{ bot_response }}</p>
                </div>
            {% endif %}
        </div>
        <form method="post" class="chat-input" action="{% url 'chat' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
